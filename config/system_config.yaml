# ============= Network Configuration =============
network:
  request_timeout: 30
  max_retry_attempts: 3
  retry_delay: 1          # seconds
  user_agent: "Global-Scripts/6.0.0"

# ============= Shell Configuration =============
shell:
  reload_alias: "gsreload"
  supported_shells:
    - bash
    - zsh
    - fish

  prompt_themes:
    - minimalist
    - bitstream
    - powerline
    - simple

# ============= Security Configuration =============
security:
  enable_sandbox: true
  allow_network_access: true
  max_subprocess_depth: 3
  require_confirmation_for_destructive: true

  # Commands requiring user confirmation
  confirmation_required:
    - sudo
    - rm
    - format
    - dd

# ============= Feature Flags =============
features:
  enable_auto_update: false
  enable_telemetry: false
  enable_plugin_marketplace: false
  enable_command_history: true
  enable_completion_cache: true
  show_examples: true
  show_tips: true

# ============= Performance Configuration =============
performance:
  lazy_load_plugins: true
  cache_plugin_metadata: true
  parallel_plugin_load: true
  max_parallel_loaders: 4
  startup_timeout: 10
