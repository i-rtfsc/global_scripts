# 测试配置

[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=src/gscripts
    --cov-report=term-missing
    --cov-report=html

# 测试标记
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
